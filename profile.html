<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="Shortcut Icon"
      type="image/x-icon"
      href="../part2/img/favicon.ico"
    />
    <link <link rel="stylesheet" type="text/css" href="./styles/common.css" />
    <link <link rel="stylesheet" type="text/css" href="./styles/profile.css" />
    <title>文章內容</title>
  </head>

  <body id="main-content">
    <header>
      <figure>
        <a href="./index.html" id="member-home"
          ><img
            class="logo click-effect"
            src="./img/FE_logo-4.png"
            alt="FE_logo"
        /></a>
      </figure>
      <nav>
        <li>
          <a class="click-effect" id="member-article" href="./article.html"
            >探索</a
          >
        </li>
        <li>
          <a class="click-effect" id="member-skilltree" href="./skilltree.html"
            >技能樹</a
          >
        </li>
        <li><a class="click-effect" id="member-btn" href="">會員</a></li>
        <img
          class="header-search-icon click-effect"
          id="header-search-icon"
          src="./img/FE_search_green.png"
          alt="FE_search_green"
        />
      </nav>
    </header>

    <main>
      <section class="profile-keyvisual">
        <div class="profile-keyvisual-content">會員中心</div>
      </section>
      <section class="profile-information">
        <div class="profile-information-tag">
          <button class="tag-personal click-effect">個人資料</button>
          <button class="tag-collect click-effect">收藏</button>
          <button class="tag-logout click-effect">登出</button>
        </div>
        <div class="profile-information-content">
          <div class="content-personal">
            <div class="content-personal-info">
              <img
                class="content-personal-pic"
                id="header-search-icon"
                src="./img/front-enter-profile-logo.svg"
                alt="profile-logo"
              />
              <div class="info-form">
                <label>姓名</label>
                <input
                  class="info-form-unedited info-input"
                  id="info-username"
                  placeholder="請輸入姓名"
                />
              </div>
              <div class="info-form">
                <label>手機</label>
                <input
                  class="info-form-unedited info-input"
                  id="info-phone"
                  placeholder="請輸入號碼"
                />
              </div>
              <div class="info-form">
                <label>信箱</label>
                <input class="info-form-unedited" id="info-email" />
              </div>
            </div>
            <div class="info-btn-container">
              <button
                class="info-btn click-effect"
                id="info-modify-btn"
                style="display: block"
              >
                修改資料
              </button>
              <button
                class="info-btn click-effect"
                id="info-check-modify-btn"
                style="display: none"
              >
                確認修改
              </button>
              <button
                class="info-btn click-effect"
                id="info-cancel-btn"
                style="display: none"
              >
                取消
              </button>
            </div>
          </div>
          <div class="content-collect"></div>
        </div>
      </section>
    </main>

    <footer>
      <section class="top-icon-section">
        <img
          class="top-icon click-effect"
          id="top-icon"
          src="./img/FE_TOP.png"
          alt="pen"
        />
      </section>
      <nav>
        <li>
          <a href="./contact.html" id="member-contact">聯絡我們</a>
        </li>
        <li><span>M</span> 0975-282-356</li>
        <li>
          <span>E </span
          ><a href="mailto:mynameisvince24@gmail.com"
            >mynameisvince24@gmail.com</a
          >
        </li>
        <li>
          <a
            href="https://www.facebook.com/profile.php?id=100079762316652"
            target="_blank"
          >
            <img src="./img/new-facebook-blue.svg" alt="pen" />
          </a>
          <a href="https://line.me/ti/p/v9ETm_J1dk" target="_blank">
            <img src="./img/FE_line.png" alt="pen" />
          </a>
        </li>
      </nav>
    </footer>

    <!-- <div id="loading-container">
      <div class="color-block color-block-primary"></div>
      <div class="color-block color-block-secondary"></div>
      <img class="loader" src="./img/FE_logo-4.png" alt="loader" />
    </div> -->

    <aside id="aside-test-go">
      <img class="aside-img click-effect" src="./img/FE_test_go.png" />
    </aside>

    <div id="search-container" style="display: none">
      <div class="search-container-white">
        <label>Search</label>
        <form class="input-container">
          <input
            id="search-input"
            type="text"
            placeholder="請填入搜尋文字"
            required
          />
          <img
            class="voice-icon click-effect"
            id="voice-icon"
            src="../img/Microphone.svg"
            alt="FE_search_green"
          />
          <img
            class="search-icon-inner click-effect"
            id="search-icon-inner"
            src="../img/FE_search_green.png"
            alt="FE_search_green"
          />
        </form>
      </div>
      <div class="search-container-overlay"></div>
    </div>

    <div class="test-section">
      <div class="test-card-green"></div>
      <div class="test-card-gray"></div>

      <div class="test-card-instruction">
        <div class="start-title">測驗說明</div>
        <div class="start-text">
          點選「開始測驗」後，系統將根據你的回答，找出最適合你的學習環境，並顯示有多少百分比的合適度。
        </div>
        <button class="test-start-btn btn-effect click-effect">開始測驗</button>
      </div>

      <div class="test-card-list"></div>
      <div class="test-card-result">
        <div class="result-title">你有多適合下列學校呢？</div>
        <div class="resultScore-Chart"></div>
        <div class="chartScore"></div>
        <button class="resultBtn click-effect"></button>
      </div>
    </div>

    <div class="alert" style="display: none">
      <p class="alert-title"></p>
      <p class="alert-content"></p>
    </div>

    <script type="module" src="./scripts/common.js"></script>
    <script type="module" src="./scripts/profile.js" defer></script>
    <script type="module" src="scripts/login.js" defer></script>
  </body>
</html>
